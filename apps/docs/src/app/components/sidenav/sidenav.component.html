<mat-sidenav-container
  *ngIf="!(hideSidenav$ | async); else: hiddenSidenav"
  class="container"
  (backdropClick)="backdropClick($event)"
>
  <mat-sidenav
    [mode]="sidenavMode | async"
    [opened]="(sidenavOpen | async) || (disableClose | async)"
    class="sidenav"
  >
    <app-nav-list></app-nav-list>
  </mat-sidenav>

  <mat-sidenav-content class="content">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>

<ng-template #hiddenSidenav> <router-outlet></router-outlet> </ng-template>
