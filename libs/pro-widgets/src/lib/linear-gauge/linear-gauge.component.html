<svg
  version="1.1"
  xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink"
  x="0px"
  y="0px"
  width="100%"
  height="100%"
  [attr.viewBox]="'0 0 283.46 ' + height"
  [attr.enable-background]="'new 0 0 283.46 ' + height"
  xml:space="preserve"
>
  <g id="ticks" #ticks [innerHTML]="safeTicks"></g>
  <g id="background">
    <linearGradient
      id="SVGID_1_"
      gradientUnits="userSpaceOnUse"
      [attr.x1]="backgroundPosX1"
      [attr.y1]="33.0693 + +marginTop"
      [attr.x2]="backgroundPosX2"
      [attr.y2]="33.0693 + +marginTop"
    >
      <stop offset="0" [style]="gradientStartSanitized" />
      <stop
        [attr.offset]="+gradientMidPosition / 100"
        [style]="gradientMidSanitized"
      />
      <stop offset="1" [style]="gradientEndSanitized" />
    </linearGradient>
    <rect
      [attr.x]="backgroundPosX1"
      [attr.y]="29.525 + +marginTop"
      fill="url(#SVGID_1_)"
      [attr.width]="backgroundWidth"
      height="7.088"
    />
  </g>
  <g id="border">
    <line
      fill="none"
      [attr.stroke]="strokeColor"
      stroke-miterlimit="10"
      x1="274.959"
      [attr.y1]="37.111 + +marginTop"
      x2="274.959"
      [attr.y2]="22.439 + +marginTop"
    />
    <line
      fill="none"
      [attr.stroke]="strokeColor"
      stroke-miterlimit="10"
      x1="8.501"
      [attr.y1]="37.106 + +marginTop"
      x2="8.501"
      [attr.y2]="22.44 + +marginTop"
    />
    <line
      fill="none"
      [attr.stroke]="strokeColor"
      stroke-miterlimit="10"
      x1="8.501"
      [attr.y1]="36.611 + +marginTop"
      x2="274.959"
      [attr.y2]="36.611 + +marginTop"
    />
  </g>
  <g id="indicator">
    <linearGradient
      id="SVGID_2_"
      gradientUnits="userSpaceOnUse"
      x1="97.687"
      [attr.y1]="36.6123 + +marginTop"
      x2="97.687"
      [attr.y2]="22.4395 + +marginTop"
    >
      <stop offset="0" [style]="indicatorBottomSanitized" />
      <stop offset="1" [style]="indicatorTopSanitized" />
    </linearGradient>
    <polygon
      [attr.fill]="inRange ? 'url(#SVGID_2_)' : outOfRangeColor"
      [attr.points]="displayValue"
    />
  </g>
  <g id="labels">
    <text
      [attr.transform]="
        'matrix(1 0 0 1 142 ' + (52.8184 + +marginBottom + +marginTop) + ')'
      "
      [attr.fill]="fontColor"
      font-family="'Roboto-Regular', sans-serif, Arial, Helvetica"
      font-size="18"
      text-anchor="middle"
    >
      {{ unit }}
    </text>
    <text
      [attr.transform]="
        'matrix(1 0 0 1 274.959 ' + (52.8174 + +marginBottom + +marginTop) + ')'
      "
      [attr.fill]="fontColor"
      font-family="'Roboto-Regular', sans-serif, Arial, Helvetica"
      font-size="18"
      text-anchor="end"
    >
      {{ max }}
    </text>
    <text
      [attr.transform]="
        'matrix(1 0 0 1 8.5015 ' + (52.8174 + +marginBottom + +marginTop) + ')'
      "
      [attr.fill]="fontColor"
      font-family="'Roboto-Regular', sans-serif, Arial, Helvetica"
      font-size="18"
    >
      {{ min }}
    </text>
    <text
      [attr.transform]="'matrix(1 0 0 1 142 ' + 15.9448 + ')'"
      [attr.fill]="fontColor"
      font-family="'Roboto-Regular', sans-serif, Arial, Helvetica"
      font-size="18"
      text-anchor="middle"
    >
      {{ title }}
    </text>
  </g>
</svg>
